<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Inventario Hobbit</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Enlace a tu hoja de estilos -->
    <link rel="stylesheet" href="index.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Gestión Inventario Hobbit</h1>

    <!-- Buscador de productos -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar Producto por Nombre o ID..." onkeyup="buscarProducto()">
    </div>

    <!-- Formulario para agregar productos -->
    <form id="form-producto">
        <input type="text" id="nombre" placeholder="Nombre del Producto" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <!-- Tabla para mostrar productos -->
    <table id="tabla-inventario">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productos-lista">
            <!-- Aquí se cargarán los productos -->
        </tbody>
    </table>

    <!-- Conexión a Firebase y Firestore -->
    <script src="index.js"></script>
</body>
</html>
